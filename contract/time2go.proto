syntax = "proto3";

package time2go;
option go_package = "github.com/LukmanulHakim18/time2go/contract";

//lib-type:"grpc-client"
service EventScheduler {
  rpc HealthCheck(EmptyRequest) returns (DefaultResponse); 
}

message EmptyRequest{}

message DefaultResponse {
   string code = 1;
   string message = 2;
}
